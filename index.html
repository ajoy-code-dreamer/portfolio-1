<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio</title>
        <link rel="icon" href="./images/main_logo.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- ===== navbar start here ===== -->
        <nav class="navbar navbar-expand-xxl" id="nav_main">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img
                        class="w-100 h-100"
                        src="./images/main_logo.png"
                        alt="logo"
                    />
                    Portfolio
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#nav_menu"
                    aria-controls="nav_menu"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="nav_menu">
                    <ul class="navbar-nav ms-auto menu">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- ===== navbar end here ===== -->
        <!-- ===== banner section start here ===== -->
        <section id="banner">
            <div class="container">
                <div class="row banner_wrapper">
                    <div class="col-lg-3">
                        <div class="banner_img_wrapper">
                            <div class="banner_img">
                                <img
                                    class="w-100 h-100"
                                    src="./images/my_image.jpg"
                                    alt="imgage"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="banner_content_wrapper">
                            <h6>HI THERE !</h6>
                            <h2>I'm <span class="typed"></span></h2>
                            <p>
                                I'm a Freelance UI/UX Designer and Developer
                                based in London, England. I strives to build
                                immersive and beautiful web applications through
                                carefully crafted code and user-centric design.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ===== banner section start here ===== -->




        <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/a6b86bf834.js"
            crossorigin="anonymous"
        ></script>
        <script src="./js/typed.min.js"></script>
        <script src="./js/script.js"></script>

</html>
